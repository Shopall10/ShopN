    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        header {
            background-color: #FF6347;
            color: white;
            text-align: left; /* Alinhado à esquerda */
            padding: 20px;
            position: relative; /* Para posicionar a logo */
        }

        header img {
            width: 80px;
            border-radius: 50%; /* Borda redonda */
            position: absolute; /* Para posicionar a logo */
            top: 20px; /* Alinhamento vertical */
            left: 20px; /* Alinhamento horizontal */
        }

        h1 {
            font-size: 2.5em;
            margin-left: 80px; /* Margem para evitar sobreposição com a logo */
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #777;
            margin: 5px 0;
        }

        .price {
            font-weight: bold; /* Para destacar o preço */
            color: #FF6347;
        }

        .contact {
            margin: 15px 0;
            color: #FF6347;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        /* Modal (janela pop-up para ampliar imagem) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ajustes de responsividade para 2 colunas em todas as telas */
        @media (max-width: 768px) {
            .products {
                justify-content: center;
            }

            .product {
                width: 45%; /* Dois produtos por linha */
                margin: 5px;
            }
        }

        /* Para telas bem pequenas (como < 320px), uma coluna */
        @media (max-width: 320px) {
            .product {
                width: 100%; /* Um produto por linha */
            }
        }
    </style>

    <script>
        // Obtenha o modal e a imagem
        var modal = document.getElementById('modal');
        var modalImg = document.getElementById('modal-img');
        var close = document.getElementsByClassName('close')[0];

        // Adiciona evento para cada imagem clicável
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains('clickable-image')) {
                modal.style.display = "block";
                modalImg.src = event.target.src;
            }
        });

        // Fechar o modal quando clicar no "X"
        close.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar o modal quando clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
